<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>MyLibrary</title>
  </head>
  <body>
    <header>
      <h1>MyLibrary</h1>
      <img src="img/book.png" alt="" />
    </header>
    <main>
      <div class="book-show-panel"></div>
      <div class="book-add-panel">
        <form id="add-book">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" required /><br />
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" required /><br />
          <label for="pages">Pages:</label><br />
          <input type="number" id="pages" name="pages" required /><br />

          <input type="checkbox" id="read" name="read" value="true" /><label
            for="read"
          >
            Read</label
          ><br />

          <button type="submit" class="submit-button">Add Book</button>
        </form>
      </div>
    </main>
  </body>
</html>
